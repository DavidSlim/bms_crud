<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"   
                 xmlns:f="http://xmlns.jcp.org/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"               
                 template="/template/web_view/layout.xhtml">

    <ui:define name="messages_top">
        <h3>Business Registration - Turnover(TO) Information</h3>
        <div id="line-seperator-inside"></div>
        <br/>
        <h0><h:outputText id="user_lbl" value="#{bizRegBean.message()}"/></h0>
        <br/>                 
    </ui:define>

    <ui:define name="center">
        <div id="center"> 
            <div id="center_top_nav">
                <h:form>

                    <div id="line-seperator-inside"></div>
                    <div style="display: flex; flex-direction: column; width: 100%;">
                        <div><h:outputText styleClass="output_fields_small" value="Current Turnover"/></div>
                        <div>
                            <h:inputText styleClass="input_fields_small" value="#{bizRegBean.bizreg_gs.toCurr}" disabled="#{trueFalse.disabledTF}" required="true" requiredMessage="Provide Current Turnover">
                                <f:ajax event="keyup" render="lbl_curr_comma"/>
                            </h:inputText>
                        </div>
                        <div><h:outputText id="lbl_curr_comma" styleClass="output_fields_cash" value="#{bizRegBean.bizreg_gs.toCurrComma}"/></div>

                        <div><h:outputText styleClass="output_fields_small" value="Previous Turnover"/></div>
                        <div>
                            <h:inputText styleClass="input_fields_small" value="#{bizRegBean.bizreg_gs.toPrev}" disabled="#{trueFalse.disabledTF}" required="true" requiredMessage="Provide Previous Turnover">
                                <f:ajax event="keyup" render="lbl_prev_comma"/>
                            </h:inputText>
                        </div>
                        <div><h:outputText id="lbl_prev_comma" styleClass="output_fields_cash" value="#{bizRegBean.bizreg_gs.toPrevComma}"/></div>
                    </div>
                    <div id="buttons_div">
                        <h:commandButton styleClass="bt_pimp" value="Prev" action="#{nav_.bizReg1Company()}"/>
                        <h:commandButton styleClass="bt_pimp" value="Next" action="#{nav_.bizReg3Rental()}"/>
                    </div>

                </h:form>
            </div>
        </div>
        <div id="messages_temp_bottom"><h:messages styleClass="error_warning"/><br/></div>
    </ui:define>

</ui:composition>
