<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"   
                 xmlns:f="http://xmlns.jcp.org/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"               
                 template="/template/web_view/layout.xhtml">

    <ui:define name="messages_top">
        <h3>Business Registration - Owner Information</h3>
        <div id="line-seperator-inside"></div>
        <br/>
        <h0><h:outputText id="user_lbl" value="#{bizRegBean.message()}"/></h0>
        <br/>        
    </ui:define>

    <ui:define name="center">

        <div id="center"> 
            <div id="center_top_nav">

                <h:form>

                    <h:outputText styleClass="output_fields_small" value="Owner Name"/>
                    <h:inputText styleClass="input_fields_small" value="#{bizRegBean.bizreg_gs.nameLegal}" disabled="#{trueFalse.disabledTF}" required="true" requiredMessage="Provide Owner Name"/>


                    <div style="display: flex; flex-direction: row; justify-content: space-between;">
                        <div style="width: 70%; margin-right: 1%;"><h:outputText styleClass="output_fields_small" value="Id No"/></div>
                        <div style="width: 100%; margin-left: 1%;"><h:inputText styleClass="input_fields_small" value="#{bizRegBean.bizreg_gs.idNo}" disabled="#{trueFalse.disabledTF}" required="true" requiredMessage="Provide National IdNo"/></div>
                    </div>

                    <div style="display: flex; flex-direction: row; justify-content: space-between;">
                        <div style="width: 70%; margin-right: 1%;">  <h:outputText styleClass="output_fields_small" value="Pin No A"/></div>
                        <div style="width: 100%; margin-left: 1%;"><h:inputText styleClass="input_fields_small" value="#{bizRegBean.bizreg_gs.pinPriv}" disabled="#{trueFalse.disabledTF}" required="true" requiredMessage="Provide Pin No"/></div>
                    </div>

                    <div id="line-seperator-inside"></div>

                    <h:outputText styleClass="output_fields_small" value="iTax Registered"/>
                    <h:selectOneRadio styleClass="radio_buttons" value="#{bizRegBean.bizreg_gs.itax}" disabled="#{trueFalse.disabledTF}" required="true" requiredMessage="Select iTax Status">
                        <f:selectItem itemLabel="YES" itemValue="YES" />
                        <f:selectItem itemLabel="NO" itemValue="NO" />
                        <f:ajax render="lbl_itax"/>
                    </h:selectOneRadio>
                    <h:outputText id="lbl_itax"  style="color: indigo; font-size: 14px; font-weight: 600; white-space: nowrap;" value="#{bizRegBean.bizreg_gs.itax}"/>

                    <div id="buttons_div">
                        <h:commandButton styleClass="bt_pimp" value="Next" action="#{nav_.bizReg1Company()}"/>
                    </div>

                </h:form>
            </div>
        </div>

        <div id="messages_temp_bottom"><h:messages styleClass="error_warning"/><br/></div>

    </ui:define>

</ui:composition>
