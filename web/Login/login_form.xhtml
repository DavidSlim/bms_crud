<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"   
                 xmlns:f="http://xmlns.jcp.org/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"     
                 template="/template/web_view/layout.xhtml"
                 xmlns:p="http://primefaces.org/ui">

    <ui:define name="messages_top">
        <h3>Login Form</h3>
        <div id="line-seperator-inside"></div>
        <br/>
        <msg><h:outputText id="save_lbl" value="#{userLoginBean.message()}"/></msg>
        <br/>      
    </ui:define>
    <ui:define name="center">
        <div id="center" oncut="return false;" oncopy="return false;" onpaste="return false">   
            <div id="center_top_nav" style="background-color: lemonchiffon">
                <h:form>
                    <h:outputText styleClass="output_fields_small" value="Login Name"/>
                    <h:inputText styleClass="input_fields_small" value="#{userLoginBean.userReg_gs.loginName}" autocomplete="off" required="true" requiredMessage="Provide Login Name To Proceed">
                        <!--<f:passThroughAttribute name="onpaste" value="return false;"/>-->
                    </h:inputText>
                    <h:outputText styleClass="output_fields_small" value="Password"/>
                    <h:inputSecret styleClass="input_fields_small" value="#{userLoginBean.userReg_gs.password}" autocomplete="off" required="true" requiredMessage="Provide Password To Proceed"/>

                    <div id="buttons_vertical">
                        <h:commandButton styleClass="bt_pimp" value="Login" action="#{userLoginBean.log_In()}"/>
                        <h:commandButton styleClass="bt_pimp" value="Logout" action="#{userLoginBean.log_Out()}"/>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
