<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <script src="resources/jss/jQuery v3.1.0.js" type="text/javascript"></script>
        <h:outputScript>
            $(document).ready(function () {
            $(#button1).click(function () {
            alert("Hello World!!!!!");
            });
            });
        </h:outputScript>

    </h:head>
    <h:body style="margin: 0; padding: 0;">
        <h:form>
            <div class="header">
                THIS IS THE STATIC HEADER
            </div>

            <div class="nav" style="font-size: 28px; font-stretch: extra-expanded; text-align: center; text-transform: fullwidth;">Navigation</div>

            <div class="content">

                <h:commandButton id="button1"  value="Click Me"/>

            </div>

            <div style="background: greenyellow; bottom: 0;position: fixed; left: 0;width: 100%;
                 height: 10%; text-align: right;font-size: 17px;">
                THIS IS THE STATIC FOOTER
            </div>
        </h:form>
    </h:body>

</html>
