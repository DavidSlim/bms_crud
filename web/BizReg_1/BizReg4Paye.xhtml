<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"   
                 xmlns:f="http://xmlns.jcp.org/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"   
                 xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"            
                 template="/template/web_view/layout.xhtml">

    <ui:define name="messages_top">
        <h3>Business Registration - Rental Information</h3>
        <div id="line-seperator-inside"></div>
        <br/>
        <h0><h:outputText id="user_lbl" value="#{bizRegBean.message()}"/></h0>
        <br/>
    </ui:define>

    <ui:define name="center">
        <div id="center">
            <div id="center_top_nav">

                <h:form>  

                    <h:outputText style="color: indigo; font-size: 14px; font-weight: 600;" value="P.A.Y.E Information"/>

                    <div id="line-seperator-inside"></div>

                    <div id="line-seperator-transparent"></div>                      
                    <div style="display: flex; flex-direction: row; justify-content: space-between;">
                        <div style="width: 60%; margin-right: 1%;"><h:outputText styleClass="output_fields_small" value="No Of Employees"/></div>
                        <div style="width: 100%; margin-left: 1%;"><h:inputText styleClass="input_fields_small" value="#{bizRegBean.bizreg_gs.empNo}" required="true" requiredMessage="Provide No Of Employees"/></div>
                    </div>

                    <div style="display: flex; flex-direction: row; justify-content: space-between;">
                        <div style="width: 60%; margin-right: 1%;"><h:outputText styleClass="output_fields_small" value="No Of Taxable Employees"/></div>
                        <div style="width: 100%; margin-left: 1%;"><h:inputText styleClass="input_fields_small" value="#{bizRegBean.bizreg_gs.empPaye}" required="true" requiredMessage="Provide No Of Taxable Employees"/></div>
                    </div>
                    <div id="buttons_div">
                        <h:commandButton styleClass="bt_pimp" value="Prev" action="BizReg3Rental"/>
                        <h:commandButton styleClass="bt_pimp" value="Next" action="BizReg5Contacts"/>
                    </div>

                </h:form>

            </div>
        </div>
        <div id="messages_temp_bottom"><h:messages styleClass="error_warning"/><br/></div>

    </ui:define>

</ui:composition>
