<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"   
                 xmlns:f="http://xmlns.jcp.org/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets" 
                 xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                 template="/template/web_view/layout.xhtml">

    <ui:define name="messages_top">
        <h3>Business Registration - Contacts And Location</h3>
        <div id="line-seperator-inside"></div>
        <br/>
        <h0><h:outputText id="user_lbl" value="#{bizRegBean.message()}"/></h0>
        <br/>
    </ui:define>

    <ui:define name="center">
        <div id="center">
            <div id="center_top_nav">

                <h:form>       
                    <h:outputText style="color: indigo; font-size: 14px; font-weight: 600;" value="PLOT DETAILS AND LOCATION"/>
                    <div id="line-seperator-transparent"></div>

                    <div style="display: flex; flex-direction: row; justify-content: space-between;">
                        <div style="width: 50%; margin-right: 1%;"><h:inputText styleClass="input_fields_small" value="#{bizRegBean.bizreg_gs.blockNo}" pt:placeholder="Block No" required="true" requiredMessage="Provide Block No / Plot No"/></div>
                        <div style="width: 100%; margin-left: 1%;"><h:inputText styleClass="input_fields_small" value="#{bizRegBean.bizreg_gs.blockName}" pt:placeholder="Unit Name" required="true" requiredMessage="Provide Rent House Name"/></div>
                    </div>
                    <h:inputText styleClass="input_fields_small" value="#{bizRegBean.bizreg_gs.blockArea}" pt:placeholder="Block Area" required="true" requiredMessage="Provide Block Area"/>

                    <div id="line-seperator-inside"></div>

                    <h:outputText style="color: indigo; font-size: 14px; font-weight: 600;" value="BUSINESS SHOP AND CONTACTS"/>

                    <div style="display: flex; flex-direction: row; justify-content: space-between;">
                        <div style="width: 100%; margin-right: 1%;"><h:inputText styleClass="input_fields_small" value="#{bizRegBean.bizreg_gs.bizFloorNo}" pt:placeholder="Floor No" required="true" requiredMessage="Provide Floor No"/></div>
                        <div style="width: 100%; margin-left: 1%;"><h:inputText styleClass="input_fields_small" value="#{bizRegBean.bizreg_gs.bizOfficeNo}" pt:placeholder="Office No" required="true" requiredMessage="Provide Office / Room No"/></div>
                    </div>
                    <h:inputText styleClass="input_fields_small" value="#{bizRegBean.bizreg_gs.bizNeighbour}" pt:placeholder="Neighbour" required="true" requiredMessage="Provide Neighbour Name"/>

                    <div style="display: flex; flex-direction: row; justify-content: space-between;">
                        <div style="width: 100%; margin-right: 1%;"><h:inputText styleClass="input_fields_small" value="#{bizRegBean.bizreg_gs.bizTelNo}" pt:placeholder="Telephone Number" required="true" requiredMessage="Provide Tel No/ Mobile No"/></div>
                        <div style="width: 100%; margin-left: 1%;"><h:inputText styleClass="input_fields_small" value="#{bizRegBean.bizreg_gs.bizPobox}" pt:placeholder="P.O Box" required="true" requiredMessage="Provide P.O Box"/></div>
                    </div>
                    <h:inputText styleClass="input_fields_small" value="#{bizRegBean.bizreg_gs.bizEmail}" pt:placeholder="Email Add" required="true" requiredMessage="Provide Email Add"/>
                    <h:inputText styleClass="input_fields_small" value="#{bizRegBean.bizreg_gs.bizNature}" pt:placeholder="Nature Of Business" required="true" requiredMessage="Provide Business Nature"/>

                    <div id="line-seperator-inside"></div>
                    <div id="buttons_div">
                        <h:commandButton styleClass="bt_pimp" value="Prev" action="BizReg4Paye"/>
                        <h:commandButton styleClass="bt_pimp" value="Next" action="BizReg6Final"/>
                    </div>

                </h:form>

            </div>
        </div>

        <div id="messages_temp_bottom"><h:messages styleClass="error_warning"/><br/></div>

    </ui:define>

</ui:composition>
