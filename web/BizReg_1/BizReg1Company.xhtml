<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"   
                 xmlns:f="http://xmlns.jcp.org/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"                  
                 xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                 template="/template/web_view/layout.xhtml">

    <ui:define name="messages_top">
        <h3>Business Registration - Business Information</h3>
        <div id="line-seperator-inside"></div>
        <br/>
        <h0><h:outputText id="user_lbl" value="#{bizRegBean.message()}"/></h0>
        <br/>       
    </ui:define>

    <ui:define name="center">
        <div id="center"> 

            <div id="center_top_nav">
                <h:form>

                    <h:outputText  style="color: indigo; font-size: 16px; font-weight: 600; white-space: nowrap;" value="Biz Type"/>
                    <h:selectOneRadio id="rd_biz_type" styleClass="radio_buttons" value="#{bizRegBean.bizreg_gs.bizType}" required="true" requiredMessage="Select Business Type">
                        <f:selectItems value="#{combos_items.biz_type_listmeth()}" />  
                        <f:ajax listener="#{bizRegBean.enable_biztype()}" render="lbl_biztype lbl_dir1 lbl_dir2 lbl_pinbiz"/>
                    </h:selectOneRadio>
                    <h:outputText id="lbl_biztype" style="color: indigo; font-size: 14px; font-weight: 600; white-space: nowrap;" value="#{bizRegBean.bizreg_gs.bizType}"/>

                    <div style="width: 70%; margin: auto">
                        <div id="line-seperator-transparent"></div>
                        <h:outputText styleClass="output_fields_small" value="Trade Name"/>
                        <h:inputText styleClass="input_fields_small" value="#{bizRegBean.bizreg_gs.nameTrade}" required="true" requiredMessage="Provide Trade/Business Name"/>

                        <div id="line-seperator-inside"></div>

                        <h:outputText style="color: indigo; font-size: 14px; font-weight: 600;" styleClass="output_fields_small" value="IF LTD CO. OR OTHER PROVIDE"/>
                        <div id="line-seperator-transparent"></div>

                        <h:outputText styleClass="output_fields_small" value="Pin No Business"/>
                        <h:inputText styleClass="input_fields_small" id="lbl_pinbiz" value="#{bizRegBean.bizreg_gs.pinBiz}" readonly="#{bizRegBean.bizreg_gs.boolBiztype}" required="true" requiredMessage="Provide Business PIN No"/>


                        <div style="display: flex; flex-direction: row; justify-content: space-between;">
                            <div style="width: 100%; margin-left: 1%;"><h:inputText id="lbl_dir1" styleClass="input_fields_small" value="#{bizRegBean.bizreg_gs.nameDir1}" readonly="#{bizRegBean.bizreg_gs.boolBiztype}" pt:placeholder="Director 1" required="true" requiredMessage="Provide Director 1"/></div> 
                            <div style="width: 100%; margin-left: 1%;"><h:inputText id="lbl_dir2" styleClass="input_fields_small" value="#{bizRegBean.bizreg_gs.nameDir2}" readonly="#{bizRegBean.bizreg_gs.boolBiztype}" pt:placeholder="Director 2" required="true" requiredMessage="Provide Director 2"/></div> 
                        </div>
                    </div>
                    <div id="buttons_div">
                        <h:commandButton styleClass="bt_pimp" value="Prev" action="BizReg"/>
                        <h:commandButton styleClass="bt_pimp" value="Next" action="BizReg2Turnover"/>
                    </div>

                </h:form>
            </div>
        </div>

        <div id="messages_temp_bottom"><h:messages styleClass="error_warning"/><br/></div>

    </ui:define>

</ui:composition>
